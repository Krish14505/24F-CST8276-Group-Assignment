<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjk8ThaZ9tgH1FPGAch_JCECbysZS3_So&libraries=places"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 500px;
            width: 100%;
        }
        #route-info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body onload="initMap()">
    <h1 class="text-center">Direction Route Finder</h1>
    <br><br>

    <div class="container">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Source Location" id="source">
            <input type="text" class="form-control" placeholder="Destination Location" id="Destination">
        </div>

        <button class="btn btn-primary" onclick="calculateRoute()">Get Directions</button>
        <div id="map" style="height:500px; width:100%"></div>

        <!-- Route Information Popup -->
        <div id="route-info">
            <h3>Route Details</h3>
            <p><strong>Source:</strong> <span id="route-source"></span></p>
            <p><strong>Destination:</strong> <span id="route-destination"></span></p>
            <p><strong>Distance:</strong> <span id="route-distance"></span></p>
            <p><strong>Duration:</strong> <span id="route-duration"></span></p>
        </div>
    </div>
</body>

<script>
    let map;
    let directionsService;
    let directionsRenderer;
    let sourceAutoComplete;
    let destinationAutoComplete;

    function initMap(){
        map = new google.maps.Map(document.getElementById("map"), {
            center: {lat: 37.7749, lng: -122.4194},
            zoom: 13
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        sourceAutoComplete = new google.maps.places.Autocomplete(
            document.getElementById("source")
        );

        destinationAutoComplete = new google.maps.places.Autocomplete(
            document.getElementById("Destination")
        );

        // Set the user's current location as the source
        getUserLocation();
    }

    function getUserLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                // Convert coordinates to a human-readable address
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ location: userLocation }, function(results, status) {
                    if (status === "OK" && results[0]) {
                        document.getElementById("source").value = results[0].formatted_address;
                    } else {
                        console.error("Geocoder failed due to: " + status);
                    }
                });
            }, function(error) {
                console.error("Error getting location: ", error);
            });
        } else {
            console.error("Geolocation is not supported by this browser.");
        }
    }

    function calculateRoute() {
        const source = document.getElementById("source").value;
        const dest = document.getElementById("Destination").value;

        let request = {
            origin: source,
            destination: dest,
            travelMode: 'DRIVING',
        };

        directionsService.route(request, function(result, status) {
            if (status === "OK") {
                directionsRenderer.setDirections(result);

                // Display route information
                displayRouteInfo(source, dest, result);
            } else {
                console.error("Directions request failed due to " + status);
            }
        });
    }

    function displayRouteInfo(source, destination, result) {
        const route = result.routes[0].legs[0];
        
        // Set values in the popup
        document.getElementById("route-source").textContent = source;
        document.getElementById("route-destination").textContent = destination;
        document.getElementById("route-distance").textContent = route.distance.text;
        document.getElementById("route-duration").textContent = route.duration.text;
        
        // Show the popup
        document.getElementById("route-info").style.display = "block";
    }
</script>
</html>
