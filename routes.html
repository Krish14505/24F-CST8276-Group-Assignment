<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjk8ThaZ9tgH1FPGAch_JCECbysZS3_So&libraries=places"></script>

    <style>
        * {
            margin: 0;
            padding:0;
        }
        #map {
            height:500px;
            width: 100px;
        }
    </style>
</head>
<body onload="initMap()">
    <h1 class="text-center">Direction Route Finder</h1>
    <br><br>

    <div class="container">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Source Location" id="source">
            <input type="text" class="form-control" placeholder="Destination Location" id="Destination">
        </div>

        <button class="btn btn-primary" onclick="calculateRoute()">Get Directions</button>
        <div id="map" style="height:500px; width:100%"></div>
    </div>
</body>

<script>
    let map;
    let directionsService;
    let directionsRenderer;
    let sourceAutoComplete;
    let destinationAutoComplete;

    function initMap(){
        map = new google.maps.Map(document.getElementById("map"), {
            center: {lat: 37.7749, lng: -122.4194},
            zoom: 13
        });

        google.maps.event.addListener(map, "click", function(event) {
            this.setOptions({scrollwheel: true});
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        sourceAutoComplete = new google.maps.places.Autocomplete(
            document.getElementById("source")
        );

        destinationAutoComplete = new google.maps.places.Autocomplete(
            document.getElementById("Destination")
        );
    }

    function calculateRoute() {
    var source = document.getElementById("source").value;
    var dest = document.getElementById("Destination").value;

    let request = {
        origin: source,
        destination: dest,
        travelMode: 'DRIVING',
    };

    directionsService.route(request, function(result, status) {
        if (status === "OK") {
            directionsRenderer.setDirections(result);
        } else {
            console.error("Directions request failed due to " + status);
        }
    });
}

</script>
</html>
